    input[id="menuicon"] {
        /* 오른쪽 상단 목차 아이콘 네모박스 틀 */
        display: none;
    }

    input[id="menuicon"]+label {
        /* 네모 박스 크기모양 및 위치 */
        display: block;
        width: 3%;
        height: 3%;
        position: fixed;
        /* 위치 고정 */
        right: 1%;
        /* 체크하기 전 라벨의 위치 */
        top: calc(10% - 25px);
        transition: all .35s;
        cursor: pointer;
        /* 위에 올렸을 때 커서가 포인터로 보이게 */
        margin: 20px;
        /* 상하좌우 바깥 여백이 20픽셀 */
    }

    input[id="menuicon"]:checked+label {
        z-index: 2;
        /* 위,아래 덮는 순서 숫자가 크면 덮습니다 */
        right: 15%;
        /* 라벨을 체크했을 때 위치가 오른쪽 기준 15% */
    }

    input[id="menuicon"]+label span {
        /* span은 막대기를 의미, span이 총 3개가 있는데 그 세개를 모두 지칭 */
        display: block;
        /*
        일반적으로 설정하지 않아도 div가 갖게되는 기본값이다. (태그에 따라 기본값이 다를 수 있다.)
        기본적으로 width 가 자신의 컨테이너의 100% 가 되게끔 한다.
        쉽게 말하자면, 가로 한 줄을 다 차지하게 된다. */
        position: absolute;
        width: 70%;
        height: 15%;
        border-radius: 30px;
        background: #000;
        transition: all .35s;
    }

    /* span 한줄 한줄의 위치를 의미. */
    input[id="menuicon"]+label span:nth-child(1) {
        top: 0;
    }

    input[id="menuicon"]+label span:nth-child(2) {
        top: 50%;
        transform: translateY(-50%);
    }

    input[id="menuicon"]+label span:nth-child(3) {
        bottom: 0;
    }

    /* span이 체크되었을 때에 위치 */
    input[id="menuicon"]:checked+label span:nth-child(1) {
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
    }

    input[id="menuicon"]:checked+label span:nth-child(2) {
        opacity: 0;
    }

    input[id="menuicon"]:checked+label span:nth-child(3) {
        bottom: 50%;
        transform: translateY(50%) rotate(-45deg);
    }

    <script>
        //팀원 정보 저장 함수

        function record() {
            let img = $("#img").val();
            let name = $("#name").val();
            let mbti = $("#mbti").val();
            let book = $("#book").val();
            let blog = $("#blog").val();

            //비어있는 입력값 체크
            if (img == '') {
                alert('사진URL을 입력해주세요!')
            } else if (name == '') {
                alert('이름을 입력해주세요!')
            } else if (mbti == '') {
                alert('mbti를 입력해주세요!')
            } else if (book == '') {
                alert('책제목을 입력해주세요!')
            } else if (blog == '') {
                alert('블로그 주소를 입력해주세요!')
            } else {

                let formData = new FormData();
                formData.append("name_give", name);
                formData.append("img_give", img);
                formData.append("mbti_give", mbti);
                formData.append("book_give", book);
                formData.append("blog_give", blog);

                fetch('/members', {method: "POST", body: formData,}).then((res) => res.json()).then((data) => {
                        console.log(data);
                        alert(data["msg"]);
                        window.location.href = '/'
                    }
                )
                ;
            }
        }
