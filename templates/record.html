    <style>
        @font-face {
            font-family: 'HSBombaram21-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/HSBombaram21-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        .mytitle {
            color: white;

            display: flex;
            flex-direction: column-reverse;
            align-items: center;

            background-color: rgb(255, 255, 255);
            background-image: url(https://i.ibb.co/GCqBHfy/mainlogo001.png);
            background-position: center;
            background-size: cover;

            height: 400px;

        }


        .add {
            display: inline-block;
            width: 170px;


            background-color: transparent;
            color: #E0C080;

            border-radius: 50px;
            border: 1px solid #E0C080;
            align-items: center;
            text-align: center;
            margin: 300px auto 0 auto;
            padding: 10px 10px 10px 10px;
        }

        .add:hover {
            background-color: #E0C080;
            color: white
        }

        .box {
            width: 500px;
            margin: 50px auto 50px auto;
            padding: 20px 20px 20px 20px;
            box-shadow: 0px 0px 3px 0px gray;
            justify-content: space-between
        }


        .find-btn {
            text-align: center;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #E0C080;


            width: 170px;
            height: 35px;
            border: 1px solid #E0C080;
            background-color: #E0C080;
            color: white;

            border-radius: 50px;

            align-items: center;
        }

        .btn:hover {
            background-color: transparent;
            color: #E0C080
        }

        input[id="menuicon"] {
            display: none;
        }

        input[id="menuicon"] + label {
            display: block;
            width: 3.5%;
            height: 3%;
            position: fixed;
            right: 1%;
            top: calc(25% - 25px);
            transition: all .35s;
            cursor: pointer;
            margin: 20px;
        }

        input[id="menuicon"]:checked + label {
            z-index: 2;
            right: 15%;
        }

        input[id="menuicon"] + label span {
            display: block;
            position: absolute;
            width: 80%;
            height: 17%;
            border-radius: 30px;
            background: #000;
            transition: all .35s;
        }

        input[id="menuicon"] + label span:nth-child(1) {
            top: 0;
        }

        input[id="menuicon"] + label span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        input[id="menuicon"] + label span:nth-child(3) {
            bottom: 0;
        }

        input[id="menuicon"]:checked + label span:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        input[id="menuicon"]:checked + label span:nth-child(2) {
            opacity: 0;
        }

        input[id="menuicon"]:checked + label span:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }

        div[class="sidebar"] {
            width: 17%;
            height: 300%;
            background-color: #E0C080;
            position: fixed;
            top: 0;
            right: -17%;
            z-index: 1;
            transition: all .35s;
        }

        input[id="menuicon"]:checked + label + div {
            right: 0;
        }
        .footer {
            font-family: 'HSBombaram21-Regular';
            padding: 60px;
            text-align: center;
        }

    </style>
    <script>
        {#팀원 정보 저장 함수#}

        function record() {
            let img = $("#img").val();
            let name = $("#name").val();
            let mbti = $("#mbti").val();
            let book = $("#book").val();
            let blog = $("#blog").val();

            {#비어있는 입력값 체크#}
            if (img == '') {
                alert('사진URL을 입력해주세요!')
            } else if (name == '') {
                alert('이름을 입력해주세요!')
            } else if (mbti == '') {
                alert('mbti를 입력해주세요!')
            } else if (book == '') {
                alert('책제목을 입력해주세요!')
            } else if (blog == '') {
                alert('블로그 주소를 입력해주세요!')
            } else {

                let formData = new FormData();
                formData.append("name_give", name);
                formData.append("img_give", img);
                formData.append("mbti_give", mbti);
                formData.append("book_give", book);
                formData.append("blog_give", blog);

                fetch('/members', {method: "POST", body: formData,}).then((res) => res.json()).then((data) => {
                        console.log(data);
                        alert(data["msg"]);
                        window.location.href = '/'
                    }
                )
                ;
            }
        }
    </script>

        <input type="email" class="form-control" id="img" placeholder="name@example.com"

        <label for="floatingInput">사진 url</label>
    </div>

    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="name"
                      style="margin-bottom: 30px;"></textarea>
        <label for="floatingTextarea">이름</label>
    </div>

    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="mbti"
                      style="margin-bottom: 30px;"></textarea>
        <label for="floatingTextarea"> MBTI </label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="book"
                      style="margin-bottom: 30px;"></textarea>
        <label for="floatingTextarea">책추천</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="blog" placeholder="name@example.com"
               style="margin-bottom: 30px;">
        <label for="floatingInput">블로그 주소</label>
    </div>

    <div class="find-btn">
        <button onclick="record()" class="btn">기록하기</button>
    </div>
