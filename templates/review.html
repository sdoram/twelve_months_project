        input[id="menuicon"] {
            /* 오른쪽 상단 목차 아이콘 네모박스 틀 */
            display: none;
        }

        input[id="menuicon"] + label {
            /* 네모 박스 크기모양 및 위치 */
            display: block;
            width: 3%;
            height: 3%;
            position: fixed;
            /* 위치 고정 */
            right: 1%;
            /* 체크하기 전 라벨의 위치 */
            top: calc(10% - 25px);
            transition: all .35s;
            cursor: pointer;
            /* 위에 올렸을 때 커서가 포인터로 보이게 */
            margin: 20px;
            /* 상하좌우 바깥 여백이 20픽셀 */
        }

        input[id="menuicon"]:checked + label {
            z-index: 2;
            /* 위,아래 덮는 순서 숫자가 크면 덮습니다 */
            right: 15%;
            /* 라벨을 체크했을 때 위치가 오른쪽 기준 15% */
        }

        input[id="menuicon"] + label span {
            /* span은 막대기를 의미, span이 총 3개가 있는데 그 세개를 모두 지칭 */
            display: block;
            /*
        일반적으로 설정하지 않아도 div가 갖게되는 기본값이다. (태그에 따라 기본값이 다를 수 있다.)
        기본적으로 width 가 자신의 컨테이너의 100% 가 되게끔 한다.
        쉽게 말하자면, 가로 한 줄을 다 차지하게 된다. */
            position: absolute;
            width: 70%;
            height: 15%;
            border-radius: 30px;
            background: #000;
            transition: all .35s;
        }

        /* span 한줄 한줄의 위치를 의미. */
        input[id="menuicon"] + label span:nth-child(1) {
            top: 0;
        }

        input[id="menuicon"] + label span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        input[id="menuicon"] + label span:nth-child(3) {
            bottom: 0;
        }

        /* span이 체크되었을 때에 위치 */
        input[id="menuicon"]:checked + label span:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        input[id="menuicon"]:checked + label span:nth-child(2) {
            opacity: 0;
        }

        input[id="menuicon"]:checked + label span:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }

    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/books',
                data: {},
                success: function (response) {
                    let rows = response['books']
                    for (let i = 0; i < rows.length; i++) {
                        let comment = rows[i]['comment']
                        let title = rows[i]['title']
                        let star = rows[i]['star']
                        let image = rows[i]['image']
                        let author = rows[i]['author']
                        let reviewer = rows[i]['reviewer']
                        {# 추가 #}
                        let time = rows[i]['time']
                        let star_image = '🌟'.repeat(star)


                        let temp_html = `<div class="col">
                                            <div class="card h-100">
                                                <img src="${image}"
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${author}</p>
                                                    <p>${star_image}</p>
                                                    <p class="mycomment">${comment}</p>
                                                    <p class="mycomment"> 🎀 ${reviewer} 🎀 </p>
                                                    <p class="mycomment">${time}</p>

                                                </div>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }

                }
            })
        }

        function posting() {
            let url = $('#url').val()
            let star = $('#star').val()
            let reviewer = $('#reviewer').val()
            let comment = $('#comment').val()
            let time = $('time').val()

            $.ajax({
                type: 'POST',
                url: '/books',
                data: {url_give: url, star_give: star, reviewer_give: reviewer, comment_give: comment, time: time},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        // 독서록 쓰기 눌렀을 때 작동

            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }
